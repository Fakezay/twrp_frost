name: Compilar TWRP Poco C40 (Regex Kill Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v4
      with:
        path: device_tree

    - name: üßπ Limpeza Profunda de Disco
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /opt/hostedtoolcache
        sudo docker image prune --all --force
        sudo apt-get clean
        df -h

    - name: üõ†Ô∏è Instalar Depend√™ncias
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
        gcc-multilib g++-multilib libc6-dev-i386 x11proto-core-dev libx11-dev \
        lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig \
        python2 python3 rsync libncurses5:i386 libncurses5
        sudo ln -sf /usr/bin/python2 /usr/bin/python

    - name: üöÄ Sincroniza√ß√£o
      run: |
        git config --global user.name "Action Builder"
        git config --global user.email "action@github.com"
        
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        export PATH="$HOME/bin:$PATH"
        
        mkdir twrp && cd twrp
        
        # Mantemos o depth=1 para economizar espa√ßo
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11 --depth=1
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
        
        rm -rf .repo

    - name: üìÇ Integrar Device Tree
      run: |
        mkdir -p twrp/device/xiaomi/frost
        cp -r device_tree/* twrp/device/xiaomi/frost/

    - name: üî™ Neutraliza√ß√£o Verificada (Mata o Erro na Raiz)
      run: |
        TARGET_FILE="twrp/frameworks/base/Android.bp"
        
        echo "=== DIAGN√ìSTICO INICIAL ==="
        if [ -f "$TARGET_FILE" ]; then
            echo "Arquivo encontrado: $TARGET_FILE"
        else
            echo "ERRO FATAL: Arquivo Android.bp n√£o existe!"
            exit 1
        fi
        
        # Mostra a linha problem√°tica ANTES da cirurgia (para provar que ela existe)
        echo "Procurando o vil√£o..."
        grep "offline-sdk-docs" "$TARGET_FILE" || echo "AVISO: String n√£o encontrada antes da edi√ß√£o."

        echo "=== EXECUTANDO CIRURGIA COM REGEX ==="
        # O comando sed abaixo usa regex para substituir 'name: "offline-sdk-docs"' 
        # ignorando espa√ßos ou tabs que possam existir entre 'name' e o valor.
        sed -i 's/name\s*:\s*"offline-sdk-docs"/name: "offline-sdk-docs-DISABLED"/g' "$TARGET_FILE"
        sed -i 's/name\s*:\s*"ds-docs-switched"/name: "ds-docs-switched-DISABLED"/g' "$TARGET_FILE"
        sed -i 's/name\s*:\s*"ds-docs-java"/name: "ds-docs-java-DISABLED"/g' "$TARGET_FILE"

        echo "=== VERIFICA√á√ÉO P√ìS-CIRURGIA ==="
        # Se o grep ainda encontrar o nome original, significa que falhou. Travamos o build aqui.
        if grep -q 'name: "offline-sdk-docs"' "$TARGET_FILE"; then
            echo "‚ùå ERRO CR√çTICO: A substitui√ß√£o FALHOU. O m√≥dulo ainda existe."
            # Mostra o trecho do arquivo para entendermos o porqu√™
            grep -C 5 "offline-sdk-docs" "$TARGET_FILE"
            exit 1
        else
            echo "‚úÖ SUCESSO: O m√≥dulo 'offline-sdk-docs' foi renomeado e neutralizado."
        fi

        # Limpeza extra das pastas de teste (para evitar o erro OverlayHostTests)
        rm -rf twrp/frameworks/base/tests
        rm -rf twrp/tools/test
        rm -rf twrp/tools/platform-compat
        rm -rf twrp/system/tools/hidl/test

    - name: üèóÔ∏è Compilar (Bootimage)
      run: |
        cd twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        export PATH="$HOME/bin:$PATH"
        
        . build/envsetup.sh
        lunch twrp_frost-eng
        
        # Compila√ß√£o completa
        mka bootimage
      
    - name: üì§ Upload do Resultado
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-PocoC40-Pack
        path: |
          twrp/out/target/product/frost/vendor_boot.img
          twrp/out/target/product/frost/boot.img
