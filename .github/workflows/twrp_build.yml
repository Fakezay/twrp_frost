name: Compilar TWRP Poco C40 (Fix Panic Perl)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v4
      with:
        path: device_tree

    - name: üßπ Limpeza Profunda de Disco
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /opt/hostedtoolcache
        sudo docker image prune --all --force
        sudo apt-get clean
        df -h

    - name: üõ†Ô∏è Instalar Depend√™ncias
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
        gcc-multilib g++-multilib libc6-dev-i386 x11proto-core-dev libx11-dev \
        lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig \
        python2 python3 rsync libncurses5:i386 libncurses5
        sudo ln -sf /usr/bin/python2 /usr/bin/python

    - name: üöÄ Sincroniza√ß√£o
      run: |
        git config --global user.name "Action Builder"
        git config --global user.email "action@github.com"
        
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        export PATH="$HOME/bin:$PATH"
        
        mkdir twrp && cd twrp
        
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11 --depth=1
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
        
        rm -rf .repo

    - name: üìÇ Integrar Device Tree e HACKS (Modo Perl)
      run: |
        mkdir -p twrp/device/xiaomi/frost
        cp -r device_tree/* twrp/device/xiaomi/frost/
        
        # Remo√ß√£o de pastas problem√°ticas
        rm -rf twrp/frameworks/base/tests/OverlayHostTests
        rm -rf twrp/tools/test/graphicsbenchmark
        rm -rf twrp/tools/platform-compat
        
        # --- A CORRE√á√ÉO REAL ---
        cd twrp
        echo "Procurando e destruindo defini√ß√µes de docs..."
        
        # Usa Perl para deletar blocos 'droiddoc { ... }' inteiros que contenham 'offline-sdk-docs'
        # Isso funciona mesmo se o bloco tiver 50 linhas.
        find frameworks/base -name "Android.bp" -exec perl -0777 -i -pe 's/droiddoc\s*\{[^}]*name:\s*"offline-sdk-docs".*?\}//gs' {} +
        
        # Faz o mesmo para o 'ds-docs-switched' que tamb√©m trava
        find frameworks/base -name "Android.bp" -exec perl -0777 -i -pe 's/droiddoc\s*\{[^}]*name:\s*"ds-docs-switched".*?\}//gs' {} +
        
        echo "Defini√ß√µes de documenta√ß√£o removidas com sucesso."

    - name: üèóÔ∏è Compilar (Bootimage)
      run: |
        cd twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        export PATH="$HOME/bin:$PATH"
        
        . build/envsetup.sh
        lunch twrp_frost-eng
        
        # Usamos bootimage para for√ßar a cria√ß√£o de tudo
        mka bootimage
      
    - name: üì§ Upload do Resultado
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-PocoC40-Pack
        path: |
          twrp/out/target/product/frost/vendor_boot.img
          twrp/out/target/product/frost/boot.img
