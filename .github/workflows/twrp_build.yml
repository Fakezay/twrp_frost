name: Compilar TWRP Poco C40 (Terra Arrasada)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v4
      with:
        path: device_tree

    - name: üßπ Limpeza Profunda de Disco
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /opt/hostedtoolcache
        sudo docker image prune --all --force
        sudo apt-get clean
        df -h

    - name: üõ†Ô∏è Instalar Depend√™ncias
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
        gcc-multilib g++-multilib libc6-dev-i386 x11proto-core-dev libx11-dev \
        lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig \
        python2 python3 rsync libncurses5:i386 libncurses5
        sudo ln -sf /usr/bin/python2 /usr/bin/python

    - name: üöÄ Sincroniza√ß√£o
      run: |
        git config --global user.name "Action Builder"
        git config --global user.email "action@github.com"
        
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        export PATH="$HOME/bin:$PATH"
        
        mkdir twrp && cd twrp
        
        # Mantemos depth=1. Sem isso, o disco estoura.
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11 --depth=1
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
        
        rm -rf .repo

    - name: üìÇ Integrar Device Tree
      run: |
        mkdir -p twrp/device/xiaomi/frost
        cp -r device_tree/* twrp/device/xiaomi/frost/

    - name: ‚ò¢Ô∏è EXTERM√çNIO DE M√ìDULOS (Search & Destroy)
      run: |
        echo "=== INICIANDO VARREDURA GLOBAL ==="
        cd twrp/frameworks/base
        
        # PROVA DE VIDA: Mostra onde o m√≥dulo est√° antes de mat√°-lo
        echo "Localizando o inimigo:"
        grep -r "offline-sdk-docs" . || echo "Estranho... n√£o achei com grep simples."
        
        # O COMANDO NUCLEAR:
        # Encontra QUALQUER arquivo que contenha o nome do m√≥dulo e substitui a string bruta.
        # N√£o importa se √© defini√ß√£o (name:) ou uso (libs:), quebramos tudo igual.
        # Isso for√ßa o erro "Missing Dependency", que o ALLOW_MISSING_DEPENDENCIES vai ignorar.
        
        find . -type f -name "*.bp" -exec sed -i 's/"offline-sdk-docs"/"offline-sdk-docs-KILLED"/g' {} +
        find . -type f -name "*.bp" -exec sed -i 's/"ds-docs-switched"/"ds-docs-switched-KILLED"/g' {} +
        find . -type f -name "*.bp" -exec sed -i 's/"ds-docs-java"/"ds-docs-java-KILLED"/g' {} +
        
        echo "=== VERIFICA√á√ÉO P√ìS-MORTEM ==="
        # Se isso retornar algum resultado, falhamos.
        if grep -r "offline-sdk-docs\"" .; then
            echo "‚ùå FALHA CR√çTICA: O m√≥dulo sobreviveu. Abortando para n√£o perder tempo."
            grep -r "offline-sdk-docs\"" .
            exit 1
        else
            echo "‚úÖ SUCESSO: O m√≥dulo foi exterminado de todos os arquivos .bp"
        fi
        
        # Volta para a raiz
        cd ../..
        
        # Limpeza preventiva dos testes (evita o erro OverlayHostTests)
        rm -rf twrp/frameworks/base/tests
        rm -rf twrp/tools/test
        rm -rf twrp/tools/platform-compat
        rm -rf twrp/system/tools/hidl/test

    - name: üèóÔ∏è Compilar (Bootimage)
      run: |
        cd twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        export PATH="$HOME/bin:$PATH"
        
        . build/envsetup.sh
        lunch twrp_frost-eng
        
        # Mka bootimage
        mka bootimage
      
    - name: üì§ Upload do Resultado
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-PocoC40-Pack
        path: |
          twrp/out/target/product/frost/vendor_boot.img
          twrp/out/target/product/frost/boot.img
