name: Compilar TWRP Poco C40 (No Tests - Find & Destroy)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v4
      with:
        path: device_tree

    - name: üßπ Limpeza Profunda de Disco
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /opt/hostedtoolcache
        sudo docker image prune --all --force
        sudo apt-get clean
        df -h

    - name: üõ†Ô∏è Instalar Depend√™ncias
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
        gcc-multilib g++-multilib libc6-dev-i386 x11proto-core-dev libx11-dev \
        lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig \
        python2 python3 rsync libncurses5:i386 libncurses5
        sudo ln -sf /usr/bin/python2 /usr/bin/python

    - name: üöÄ Sincroniza√ß√£o
      run: |
        git config --global user.name "Action Builder"
        git config --global user.email "action@github.com"
        
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        export PATH="$HOME/bin:$PATH"
        
        mkdir twrp && cd twrp
        
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11 --depth=1
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
        
        rm -rf .repo

    - name: üìÇ Integrar Device Tree
      run: |
        mkdir -p twrp/device/xiaomi/frost
        cp -r device_tree/* twrp/device/xiaomi/frost/

    - name: ‚ò¢Ô∏è EXTERM√çNIO DE ERROS (Docs e Testes)
      run: |
        cd twrp
        
        echo "=== FASE 1: Matando o erro de Docs (Soong Panic) ==="
        # Encontra arquivos .bp com o m√≥dulo quebrado e renomeia na for√ßa bruta
        find frameworks/base -type f -name "*.bp" -exec sed -i 's/"offline-sdk-docs"/"offline-sdk-docs-KILLED"/g' {} +
        find frameworks/base -type f -name "*.bp" -exec sed -i 's/"ds-docs-switched"/"ds-docs-switched-KILLED"/g' {} +
        find frameworks/base -type f -name "*.bp" -exec sed -i 's/"ds-docs-java"/"ds-docs-java-KILLED"/g' {} +
        
        echo "=== FASE 2: Matando o erro de Testes (CKATI Error) ==="
        # O erro atual √© causado pela pasta OverlayHostTests.
        # Em vez de adivinhar o caminho, usamos o find para localizar a PASTA e deletar ela inteira.
        
        echo "Procurando e apagando pastas OverlayHostTests..."
        find . -type d -name "OverlayHostTests" -exec rm -rf {} +
        
        echo "Procurando e apagando pastas graphicsbenchmark (visto no log)..."
        find . -type d -name "graphicsbenchmark" -exec rm -rf {} +
        
        echo "Procurando e apagando pastas platform-compat (visto no log)..."
        find . -type d -name "platform-compat" -exec rm -rf {} +
        
        # Limpeza gen√©rica de testes na base
        rm -rf frameworks/base/tests

        echo "=== VERIFICA√á√ÉO ==="
        if [ -d "frameworks/base/tests" ]; then
             echo "‚ùå AVISO: A pasta tests ainda existe (pode ser recriada se n√£o apagar direito)."
        else
             echo "‚úÖ SUCESSO: Pasta frameworks/base/tests removida."
        fi

    - name: üèóÔ∏è Compilar (Bootimage)
      run: |
        cd twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        export PATH="$HOME/bin:$PATH"
        
        . build/envsetup.sh
        lunch twrp_frost-eng
        
        # mka bootimage
        mka bootimage
      
    - name: üì§ Upload do Resultado
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-PocoC40-Pack
        path: |
          twrp/out/target/product/frost/vendor_boot.img
          twrp/out/target/product/frost/boot.img
