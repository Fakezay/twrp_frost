name: Compilar TWRP Poco C40 (Renamer Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v4
      with:
        path: device_tree

    - name: üßπ Limpeza Profunda de Disco
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /opt/hostedtoolcache
        sudo docker image prune --all --force
        sudo apt-get clean
        df -h

    - name: üõ†Ô∏è Instalar Depend√™ncias
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
        gcc-multilib g++-multilib libc6-dev-i386 x11proto-core-dev libx11-dev \
        lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig \
        python2 python3 rsync libncurses5:i386 libncurses5
        sudo ln -sf /usr/bin/python2 /usr/bin/python

    - name: üöÄ Sincroniza√ß√£o
      run: |
        git config --global user.name "Action Builder"
        git config --global user.email "action@github.com"
        
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        export PATH="$HOME/bin:$PATH"
        
        mkdir twrp && cd twrp
        
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11 --depth=1
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
        
        rm -rf .repo

    - name: üìÇ Integrar Device Tree
      run: |
        mkdir -p twrp/device/xiaomi/frost
        cp -r device_tree/* twrp/device/xiaomi/frost/

    - name: üß™ Neutralizar Erros (Renomear Docs e Apagar Testes)
      run: |
        # Parte 1: O Script Python que RENOMEIA os m√≥dulos problem√°ticos
        # Isso engana o compilador. Ele n√£o vai achar o m√≥dulo e vai pular (gra√ßas ao ALLOW_MISSING).
        cat <<EOF > neutralize_errors.py
        import sys

        target_file = "twrp/frameworks/base/Android.bp"

        try:
            with open(target_file, 'r') as f:
                content = f.read()
        except FileNotFoundError:
            print(f"ERRO: Arquivo {target_file} n√£o encontrado!")
            sys.exit(1)

        print("Neutralizando m√≥dulos de documenta√ß√£o...")
        
        # Substitui√ß√£o bruta de texto (String Replace simples, sem regex para n√£o falhar)
        # Trocamos o nome para algo que o Android n√£o conhe√ßa.
        new_content = content.replace('name: "offline-sdk-docs"', 'name: "offline-sdk-docs-LIXO"')
        new_content = new_content.replace('name: "ds-docs-switched"', 'name: "ds-docs-switched-LIXO"')
        new_content = new_content.replace('name: "ds-docs-java"', 'name: "ds-docs-java-LIXO"')

        with open(target_file, 'w') as f:
            f.write(new_content)
        
        print("M√≥dulos renomeados com sucesso!")
        EOF

        # Executa a neutraliza√ß√£o
        python3 neutralize_errors.py
        
        # Parte 2: Apagar a pasta de testes para evitar o erro do CKATI (OverlayHostTests)
        # Apagamos a pasta m√£e 'tests' inteira.
        echo "Apagando testes do sistema..."
        rm -rf twrp/frameworks/base/tests
        rm -rf twrp/tools/test
        rm -rf twrp/tools/platform-compat
        rm -rf twrp/system/tools/hidl/test

    - name: üèóÔ∏è Compilar (Bootimage)
      run: |
        cd twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        export PATH="$HOME/bin:$PATH"
        
        . build/envsetup.sh
        lunch twrp_frost-eng
        
        # Mka bootimage for√ßa a cria√ß√£o do kernel/ramdisk
        mka bootimage
      
    - name: üì§ Upload do Resultado
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-PocoC40-Pack
        path: |
          twrp/out/target/product/frost/vendor_boot.img
          twrp/out/target/product/frost/boot.img
