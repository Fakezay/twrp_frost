name: Compilar TWRP Poco C40 (No Tests Edition)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v4
      with:
        path: device_tree

    - name: üßπ Limpeza Profunda de Disco
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /opt/hostedtoolcache
        sudo docker image prune --all --force
        sudo apt-get clean
        df -h

    - name: üõ†Ô∏è Instalar Depend√™ncias
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
        gcc-multilib g++-multilib libc6-dev-i386 x11proto-core-dev libx11-dev \
        lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig \
        python2 python3 rsync libncurses5:i386 libncurses5
        sudo ln -sf /usr/bin/python2 /usr/bin/python

    - name: üöÄ Sincroniza√ß√£o
      run: |
        git config --global user.name "Action Builder"
        git config --global user.email "action@github.com"
        
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        export PATH="$HOME/bin:$PATH"
        
        mkdir twrp && cd twrp
        
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11 --depth=1
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
        
        rm -rf .repo

    - name: üìÇ Integrar Device Tree
      run: |
        mkdir -p twrp/device/xiaomi/frost
        cp -r device_tree/* twrp/device/xiaomi/frost/

    - name: üêç Python Fix (O que resolveu o erro anterior)
      run: |
        # Mantemos esse script porque ele funcionou para passar do Soong!
        cat <<EOF > disable_docs.py
        import sys
        import re

        target_file = "twrp/frameworks/base/Android.bp"
        
        try:
            with open(target_file, 'r') as f:
                content = f.read()
        except FileNotFoundError:
            print(f"ERRO CR√çTICO: {target_file} n√£o encontrado!")
            sys.exit(1)

        print(f"Lendo arquivo... ({len(content)} caracteres)")

        if 'name: "offline-sdk-docs"' in content:
            print("Desativando offline-sdk-docs...")
            content = re.sub(r'name:\s*"offline-sdk-docs"', 'name: "offline-sdk-docs", enabled: false', content)

        if 'name: "ds-docs-switched"' in content:
            print("Desativando ds-docs-switched...")
            content = re.sub(r'name:\s*"ds-docs-switched"', 'name: "ds-docs-switched", enabled: false', content)

        with open(target_file, 'w') as f:
            f.write(content)
        EOF

        python3 disable_docs.py

    - name: ‚úÇÔ∏è Lobotomia (Remover Testes Quebrados)
      run: |
        # AQUI EST√Å A NOVIDADE:
        # Apagamos a pasta de testes INTEIRA do framework.
        # Se a pasta n√£o existir, o Android n√£o tenta compilar o OverlayHostTests.
        
        echo "Apagando testes do Frameworks Base..."
        rm -rf twrp/frameworks/base/tests
        
        echo "Apagando ferramentas de teste..."
        rm -rf twrp/tools/test
        rm -rf twrp/tools/platform-compat
        
        echo "Apagando testes do HIDL (Costumam dar erro tamb√©m)..."
        rm -rf twrp/system/tools/hidl/test

    - name: üèóÔ∏è Compilar (Bootimage)
      run: |
        cd twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        export PATH="$HOME/bin:$PATH"
        
        . build/envsetup.sh
        lunch twrp_frost-eng
        
        # Build completo
        mka bootimage
      
    - name: üì§ Upload do Resultado
      uses: actions/upload-artifact@v4
