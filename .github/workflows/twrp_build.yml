name: Compilar TWRP Poco C40 (Fix Docs Panic)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v4
      with:
        path: device_tree

    - name: üßπ Limpeza Profunda de Disco
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /opt/hostedtoolcache
        sudo docker image prune --all --force
        sudo apt-get clean
        df -h

    - name: üõ†Ô∏è Instalar Depend√™ncias
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
        gcc-multilib g++-multilib libc6-dev-i386 x11proto-core-dev libx11-dev \
        lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig \
        python2 python3 rsync libncurses5:i386 libncurses5
        sudo ln -sf /usr/bin/python2 /usr/bin/python

    - name: üöÄ Sincroniza√ß√£o
      run: |
        git config --global user.name "Action Builder"
        git config --global user.email "action@github.com"
        
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        export PATH="$HOME/bin:$PATH"
        
        mkdir twrp && cd twrp
        
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11 --depth=1
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
        
        rm -rf .repo

    - name: üìÇ Integrar Device Tree e HACKS
      run: |
        mkdir -p twrp/device/xiaomi/frost
        cp -r device_tree/* twrp/device/xiaomi/frost/
        
        # --- HACK 1: Remover testes quebrados ---
        rm -rf twrp/frameworks/base/tests/OverlayHostTests
        rm -rf twrp/tools/test/graphicsbenchmark
        rm -rf twrp/tools/platform-compat
        
        # --- HACK 2: CIRURGIA NO ANDROID.BP (Corrige o erro de "Panic") ---
        # O comando abaixo apaga o bloco que define "offline-sdk-docs" e "ds-docs-switched"
        # Isso impede que o Soong tente gerar documenta√ß√£o e trave.
        cd twrp
        sed -i '/name: "offline-sdk-docs"/,/}/d' frameworks/base/Android.bp
        sed -i '/name: "ds-docs-switched"/,/}/d' frameworks/base/Android.bp
        echo "Cirurgia conclu√≠da: M√≥dulos de documenta√ß√£o removidos."

    - name: üèóÔ∏è Compilar (For√ßar Ramdisk)
      run: |
        cd twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        export PATH="$HOME/bin:$PATH"
        
        . build/envsetup.sh
        lunch twrp_frost-eng
        
        # MUDAN√áA: Pedimos 'recoveryimage' E 'vendorbootimage'.
        # 'recoveryimage' obriga o sistema a compilar os bin√°rios do TWRP.
        # 'vendorbootimage' empacota tudo no formato correto do Header v3.
        mka recoveryimage vendorbootimage
      
    - name: üì§ Upload do Resultado
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-PocoC40-Pack
        path: |
          twrp/out/target/product/frost/vendor_boot.img
          twrp/out/target/product/frost/boot.img
          twrp/out/target/product/frost/recovery.img
