name: Compilar TWRP Poco C40 (Fix Enabled False)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout do C√≥digo
      uses: actions/checkout@v4
      with:
        path: device_tree

    - name: üßπ Limpeza Profunda de Disco
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf /opt/hostedtoolcache
        sudo docker image prune --all --force
        sudo apt-get clean
        df -h

    - name: üõ†Ô∏è Instalar Depend√™ncias
      run: |
        export DEBIAN_FRONTEND=noninteractive
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y git-core gnupg flex bison build-essential zip curl zlib1g-dev \
        gcc-multilib g++-multilib libc6-dev-i386 x11proto-core-dev libx11-dev \
        lib32z1-dev libgl1-mesa-dev libxml2-utils xsltproc unzip fontconfig \
        python2 python3 rsync libncurses5:i386 libncurses5
        sudo ln -sf /usr/bin/python2 /usr/bin/python

    - name: üöÄ Sincroniza√ß√£o
      run: |
        git config --global user.name "Action Builder"
        git config --global user.email "action@github.com"
        
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        export PATH="$HOME/bin:$PATH"
        
        mkdir twrp && cd twrp
        
        repo init -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-11 --depth=1
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags
        
        rm -rf .repo

    - name: üìÇ Integrar Device Tree
      run: |
        mkdir -p twrp/device/xiaomi/frost
        cp -r device_tree/* twrp/device/xiaomi/frost/

    - name: üêç Python Fix (Desativar M√≥dulos via 'enabled: false')
      run: |
        # Criamos o script que desativa os m√≥dulos em vez de tentar delet√°-los
        cat <<EOF > disable_docs.py
        import sys
        import re

        target_file = "twrp/frameworks/base/Android.bp"
        
        try:
            with open(target_file, 'r') as f:
                content = f.read()
        except FileNotFoundError:
            print(f"ERRO CR√çTICO: {target_file} n√£o encontrado!")
            sys.exit(1)

        print(f"Lendo arquivo... ({len(content)} caracteres)")

        # Regex inteligente: Procura o nome do m√≥dulo e injeta 'enabled: false,' logo depois
        # Substitui: name: "offline-sdk-docs",
        # Por:       name: "offline-sdk-docs", enabled: false,
        
        # M√≥dulo 1: offline-sdk-docs
        if 'name: "offline-sdk-docs"' in content:
            print("Desativando offline-sdk-docs...")
            content = re.sub(r'name:\s*"offline-sdk-docs"', 'name: "offline-sdk-docs", enabled: false', content)
        else:
            print("AVISO: offline-sdk-docs n√£o encontrado no arquivo (estranho, mas ok).")

        # M√≥dulo 2: ds-docs-switched
        if 'name: "ds-docs-switched"' in content:
            print("Desativando ds-docs-switched...")
            content = re.sub(r'name:\s*"ds-docs-switched"', 'name: "ds-docs-switched", enabled: false', content)

        with open(target_file, 'w') as f:
            f.write(content)
        
        print("Arquivo Android.bp atualizado com sucesso.")
        EOF

        # Executa o script
        python3 disable_docs.py
        
        # Verifica√ß√£o Visual no Log (Para termos certeza)
        echo "Verificando se a altera√ß√£o funcionou:"
        grep "offline-sdk-docs" twrp/frameworks/base/Android.bp || echo "Erro: String n√£o encontrada"

        # Limpeza extra
        rm -rf twrp/frameworks/base/tests/OverlayHostTests
        rm -rf twrp/tools/test/graphicsbenchmark
        rm -rf twrp/tools/platform-compat

    - name: üèóÔ∏è Compilar (Bootimage)
      run: |
        cd twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        export PATH="$HOME/bin:$PATH"
        
        . build/envsetup.sh
        lunch twrp_frost-eng
        
        # Build completo
        mka bootimage
      
    - name: üì§ Upload do Resultado
      uses: actions/upload-artifact@v4
      with:
        name: TWRP-PocoC40-Pack
        path: |
          twrp/out/target/product/frost/vendor_boot.img
          twrp/out/target/product/frost/boot.img
